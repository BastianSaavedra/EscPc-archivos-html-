    <!--Aqui empieza el formulario-->
    <div class="form">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-7">
                <h1>Necesitas ayuda?</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0" >No dudes en contactarnos,responderemos lo mas pronto posible </p>
                <p class="text-danger small pt-0 nt-0">*Todos los campos son obligatorios</p>
                    
                <form action="index.html" method="post" name="datos" onsubmit="return validacion()">                       
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">*Nombre: </label>
                        <div class="col-md-8">
                            <input type="text" name="nom" id="nombre" class="nombre form-control" placeholder="Ingrese su nombre">
                        </div>          
                    </div>

                    <div class="row form-group">
                        <label for="apellido" class="col-form-label col-md-4">*Apellido:</label>
                        <div class="col-md-8">
                            <input type="text" name="apell" id="apellido" class="apellido form-control" placeholder="Ingrese su apellido">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="telefono" class="col-form-label col-md-4">*Telefono:</label>
                        <div class="col-md-8">
                            <input type="text" name="fono" id="telefono" class="telefono form-control" placeholder="Ingrese su nÃºmero de telefono">
                        </div>
                    </div>
                        
                    <div class="row form-group">
                        <label for="mail" class="col-form-label col-md-4">*E-mail: </label>
                        <div class="col-md-8">
                            <input type="email" name="email" id="mail" class="mail form-control" placeholder="mail@ejemplo.com">
                        </div>          
                    </div>

                    <div class="row form-group">
                        <label for="asunto" class="col-form-label col-md-4">*Asunto:</label>
                        <div class="col-md-8">
                            <select name="asun" id="asunto" class="asunto form-control" aria-placeholder="Seleccione un Asunto" size="0">
                                <option class="op" value="vacio"> </option>
                                <option class="op" value="sugerencia">Sugerencia</option>
                                <option class="op" value="reclamo">Reclamo</option>
                                <option class="op" value="consulta">Consulta</option>
                            </select>
                        </div>                          
                    </div>
                   
                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">*Mensaje:</label>                            
                        <div class="col-md-8">
                            <textarea rows="3" class="mensaje form-control" id="mensaje" name="mens"></textarea>
                        </div>
                    </div>
                    
                    <input type="submit" value="Enviar" class="btn btn-success">
                </form>
            </div>
        </div>
